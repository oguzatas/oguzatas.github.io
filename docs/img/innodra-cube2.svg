<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- === Katmanlar === -->

  <!-- 1. Dış yeşil altıgen -->
  <polygon points="100,10 180,55 180,145 100,190 20,145 20,55"
           fill="#0F5C46"/>

  <!-- 2. İç siyah altıgen -->
  <polygon points="100,25 165,63 165,137 100,175 35,137 35,63"
           fill="black"/>
  
  <!-- 3. Küp (beyaz konturlu görünür kenarlar) -->
  <polygon points="100,40 150,70 150,130 100,160 50,130 50,70"
           fill="none" stroke="white" stroke-width="3"/>

  <!-- === Küp yüzeyleri (üçgen kırılmalı) === -->

  <!-- Üst yüz iki üçgen -->
  <polygon points="100,40 150,70 100,100"
           fill="#19C07A"/>
  <polygon points="100,40 100,100 50,70"
           fill="#13A86F"/>

  <!-- Sağ yüz iki üçgen -->
  <polygon points="100,100 150,70 150,130"
           fill="#0F8C6A"/>
  <polygon points="100,100 150,130 100,160"
           fill="#0C6B50"/>

  <!-- Sol yüz iki üçgen -->
  <polygon points="100,100 50,70 50,130"
           fill="#0A5A44"/>
  <polygon points="100,100 50,130 100,160"
           fill="#074232"/>
</svg>
